<div class="container col-8">
    <div class=" row col-12 justify-content-center align-items-center vh-100">

        <div class=" col-11 ">
          <form (ngSubmit)="Vendorlogin()">
            <h3 class="text-center m-3 col-12" style="    font-weight: 100;">VENDOR LOGIN</h3>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example1">User Name</label>
              <input type="email" [(ngModel)]="email" name="email" placeholder="User Name" required id="form2Example1"
                class="form-control" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example2">Password</label>
              <input type="password" id="form2Example2" [(ngModel)]="password" name="Password" placeholder="Password"
                required class="form-control" />
            </div>
  
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <!-- <div class="form-check">

            </div>
          </div> -->
  
                <!-- <div class="col">

              </div>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
