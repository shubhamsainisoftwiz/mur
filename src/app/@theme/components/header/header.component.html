<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
       <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">
      <img src="../../../../assets/images/MUR_logo.png" width="75" alt="logo-MUR">

    </a>
  </div>
  <!-- <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select> -->
</div>

<div class="header-container">
  <nb-actions size="small">

    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action> -->

    <nb-action  class="control-item mb-2 mr-2" badgeStatus="danger" badgeText="{{badge.text}}" style="text-align: start !important;">
<div #toggleButton>
       <nb-icon class="mt-2 p-0"  (click)="openMenu()"   icon="email-outline" style="cursor: pointer;"> </nb-icon>
      </div>
    </nb-action>

    <nb-action class="control-item" icon="sun-outline" (click)="changeTheme('dark')"
      [hidden]="currentTheme === 'dark'?true:false" nbTooltip="Change to dark theme" nbTooltipStatus="info"
      nbTooltipPlacement="left"></nb-action>
    <nb-action class="control-item" icon="moon-outline" (click)="changeTheme('default')"
      [hidden]="currentTheme === 'dark'?false:true" nbTooltip="Change to light theme" nbTooltipStatus="info"
      nbTooltipPlacement="left"></nb-action>

    <nb-action class="user-action" *nbIsGranted="['view', 'user']" (click)="checkMenufunction()">
      <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
  <nb-card *ngIf="isMenuOpen" class="notifaction-menu" #menu>
    <h6 class="px-2 py-3 mb-0 text-center" >
      Notifications
    </h6>
   <div class="" style="overflow: auto; max-height: 300px;">

    <ul class="p-0 mb-0" *ngFor="let menu of notificationMenuDetails">
      <li class="d-flex align-items-center justify-content-start p-2 m-0 " (click)="notification()">
        <nb-icon icon="person"></nb-icon><span class="p-2" nbTooltip="{{activeUser.email === 'Admin'? menu.ReqNotificationRemark:menu.NotificationRemark}}"> {{activeUser.email === 'Admin'? menu.ReqNotificationRemark:menu.NotificationRemark}}<br> <small>{{menu.Time}}</small></span>
      </li>

    </ul>
   </div>
   <button id="buttonMenu"  (click)="allNotificaion()" nbButton status="primary" style="border-radius: 0px !important;">Show All Notification</button>
  </nb-card>
</div>
