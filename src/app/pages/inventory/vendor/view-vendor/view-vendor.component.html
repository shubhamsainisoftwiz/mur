<nb-card class="px-3 container ">

    <nb-card-header class="row  align-items-center justify-content-between">
        <div>
            <h5> Vendor {{title}} </h5>
        </div>
        <div>
            <button pButton pRipple icon="pi pi-times" nbTooltip="close" nbTooltipPlacement="bottom"
                class="surface-200 mr-2" (click)="close()"></button>
        </div>
    </nb-card-header>
    <nb-card-body class="example-items-rows">
        <div class="row justify-content-between align-items-center">
            <div class="col-lg-4 col-md-4">
                <label><strong>Vendor Name</strong></label>
                <p>{{selectedItem.VendorName}}</p>

            </div>
            <div class="col-lg-4 col-md-4">
                <label><strong>Country Name</strong></label>
                <p>{{selectedItem.CountryName}}</p>

            </div>
            <div class="col-lg-4 col-md-4">
                <label><strong>Vendor Address</strong></label>
                <p>{{selectedItem.VendorAddress}}</p>

            </div>




            <div class="col-lg-4 col-md-4" *ngIf="selectedItem.VendorPhonelines !== ''">
                <label><strong>Vendor Phone lines</strong></label>
                <p>{{selectedItem.VendorPhonelines}}</p>

            </div>
            <div class="col-lg-4 col-md-4">
                <label><strong>Vendor Primary Email</strong></label>
                <p>{{selectedItem.VendorPrimaryEmail}}</p>

            </div>
            <div class="col-lg-4 col-md-4" *ngIf="selectedItem.VendorSecondaryEmail !== ''">
                <label><strong>Vendor Secondary Email</strong></label>
                <p>{{selectedItem.VendorSecondaryEmail}}</p>

            </div>
            <div class="col-lg-4 col-md-4">
                <label><strong>Vendor PIC</strong></label>
                <p>{{selectedItem.VendorPIC}}</p>

            </div>

        </div>
    </nb-card-body>

</nb-card>
