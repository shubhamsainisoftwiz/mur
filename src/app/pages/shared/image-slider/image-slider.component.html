<nb-card class="dialogBox mb-0 p-4">
  <!-- <nb-card-header>
    <h4>{{ title }}</h4>
  </nb-card-header> -->
    <div class="row justify-content-between align-items-center mb-3">
      <h5 class="col-6 m-0" style="font-weight: 600;">Remarks Images</h5>
      <button class="col-1 mr-3" (click)="closeDialog('close')" nbButton><nb-icon icon="close-outline"></nb-icon></button>
    </div>
      <div [id]="carouselId" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li
            *ngFor="let imageUrl of imageUrls; let i = index"
            [attr.data-target]="carouselId"
            [attr.data-slide-to]="i"
            [class.active]="i === 0"
          ></li>
        </ol>
        <div class="carousel-inner">
          <div
            class="carousel-item"
            *ngFor="let imageUrl of imageUrls; let i = index"
            [class.active]="i === 0"
          >
            <img class="d-block w-100" [src]="sanitizeImageUrl(baseImageUrl+imageUrl)" [alt]="'imageUrl ' + (i + 1)" />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          [href]="'#' + carouselId"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          [href]="'#' + carouselId"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</nb-card>
