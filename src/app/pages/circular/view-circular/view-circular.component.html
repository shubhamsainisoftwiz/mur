<nb-card class="px-3 container ">
    <nb-card-header class="row  align-items-center justify-content-between">
        <div>
            <h5> Circular Details</h5>
        </div>
        <div>
            <button pButton pRipple icon="pi pi-times" nbTooltip="close" nbTooltipPlacement="bottom"
                class="surface-200 mr-2" (click)="close()"></button>
        </div>
    </nb-card-header>
    <nb-card-body class="example-items-rows container">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-4 col-lg-4 col-sm-12">
                <label><strong>Circular Category Name</strong></label>
                <p>{{selectedItem.CircularCategoryName}}</p>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-12">
                <label><strong>Vessel Name</strong></label>
                <p>{{selectedItem.VesselName}}</p>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-12">
                <label><strong>Cargo Name</strong></label>
                <p>{{selectedItem.CargoName}}</p>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-12">
                <label><strong>Port Name</strong></label>
                <p>{{selectedItem.PortName}}</p>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-12">
                <label><strong>Applicability Name</strong></label>
                <p>{{selectedItem.ApplicableName}}</p>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-12">
                <label><strong>Title</strong></label>
                <p>{{selectedItem.Title}}</p>
            </div>
            <div class="col-12">
                <label><strong>Text</strong></label>
                <div [innerHTML]="selectedItem.Text"></div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
