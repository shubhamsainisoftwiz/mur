<p-toast></p-toast>

<nb-card class="px-3 container" 
[nbSpinner]="loading" nbSpinnerStatus="primary"
nbSpinnerSize="large" nbSpinnerMessage="">
    <form [formGroup]="nbForm" (ngSubmit)="submit()">
        <nb-card-header class="row  align-items-center justify-content-between">
            <div>
                <h5>{{formTitle}} Country Name</h5>
            </div>
            <div>
                <button type="button" nbButton status="danger" (click)="close()" class="mr-2">Cancel</button>
                <button type="button" nbButton status="basic" type="reset" class=" mr-2">Clear Form</button>
                <button type="submit" nbButton status="primary" class=" mr-2">Submit</button>
            </div>
        </nb-card-header>
        <nb-card-body class="example-items-rows">

                <div class=" col">
                    <label for="CountryName" class="form-label">Country Name<span style="color: red;">*</span></label>
                    <input type="text" formControlName="CountryName" nbInput fullWidth fieldSize="medium" placeholder=" Country Name">
                    <small
                    *ngIf="nbForm.get('CountryName')?.invalid && (nbForm.get('CountryName')?.touched || nbForm.get('CountryName')?.dirty)">
                    <nb-hint style="color: red;" *ngIf=" nbForm.get('CountryName')?.errors?.['required']">
                        Required</nb-hint>
                    <nb-hint style="color: red;" *ngIf="  nbForm.get('CountryName')?.errors?.['maxlength']">
                        Country Name should have at most 50 characters</nb-hint>
                    <nb-hint style="color: red;"
                        *ngIf=" nbForm.get('CountryName')?.dirty && nbForm.get('CountryName')?.touched && nbForm.get('CountryName')?.errors?.['minlength']">Country
                        Name should have at least 3 characters</nb-hint>
                    <nb-hint style="color: red;"
                        *ngIf=" nbForm.get('CountryName')?.dirty && nbForm.get('CountryName')?.touched && nbForm.get('CountryName')?.errors?.duplicateValue">Country
                        Name is duplicate</nb-hint>

                </small>
                </div>


        </nb-card-body>
    </form>
</nb-card>
