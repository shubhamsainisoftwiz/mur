<p-toast></p-toast>
<nb-card class="px-3 container" 
[nbSpinner]="loading" nbSpinnerStatus="primary"
nbSpinnerSize="large" nbSpinnerMessage="">
<nb-card class="px-3 container" >
    <form [formGroup]="nbForm" (ngSubmit)="submit()">
        <nb-card-header class="row  align-items-center justify-content-between">
            <div>
                <h5>{{formTitle}} Role Name</h5>
            </div>
            <div>
                <button type="button" nbButton status="danger" (click)="close()" class="mr-2">Cancel</button>
                <button type="button" nbButton status="basic" type="reset" class=" mr-2">Clear Form</button>
                <button type="submit" nbButton status="primary" class=" mr-2">Submit</button>
            </div>
        </nb-card-header>
        <nb-card-body class="example-items-rows">

                <div class=" col">
                    <label for="RoleName" class="form-label">Role Name<span style="color: red;">*</span></label>
                    <input type="text" formControlName="RoleName" nbInput fullWidth fieldSize="medium" placeholder=" Role Name">
                    <small
                    *ngIf="nbForm.get('RoleName')?.invalid && (nbForm.get('RoleName')?.touched || nbForm.get('RoleName')?.dirty)">
                    <nb-hint style="color: red;" *ngIf=" nbForm.get('RoleName')?.errors?.['required']">Required</nb-hint>
                    <nb-hint style="color: red;" *ngIf="  nbForm.get('RoleName')?.errors?.['maxlength']">
                        Role Name  should have at most 50 characters</nb-hint>
                    <nb-hint style="color: red;"
                        *ngIf=" nbForm.get('RoleName')?.dirty && nbForm.get('RoleName')?.touched && nbForm.get('RoleName')?.errors?.['minlength']">Role Name
                         should have at least 3 characters</nb-hint>
                    <nb-hint style="color: red;"
                        *ngIf=" nbForm.get('RoleName')?.dirty && nbForm.get('RoleName')?.touched && nbForm.get('RoleName')?.errors?.duplicateValue">Role Name
                         is duplicate</nb-hint>


                </small>
                </div>


        </nb-card-body>
    </form>
</nb-card>
