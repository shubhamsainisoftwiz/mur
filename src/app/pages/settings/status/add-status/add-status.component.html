<p-toast></p-toast>
<nb-card class="px-3 container" 
[nbSpinner]="loading" nbSpinnerStatus="primary"
nbSpinnerSize="large" nbSpinnerMessage="">
    <form [formGroup]="nbForm" (ngSubmit)="submit()">
        <nb-card-header class="row  align-items-center justify-content-between">
            <div>
                <h5>{{formTitle}} Status</h5>
            </div>
            <div>
                <button type="button" nbButton status="danger" (click)="close()" class="mr-2">Cancel</button>
                <button type="button" nbButton status="basic" type="reset" class=" mr-2">Clear Form</button>
                <button type="submit" nbButton status="primary" class=" mr-2">Submit</button>
            </div>
        </nb-card-header>
        <nb-card-body class="example-items-rows">

                <div class=" col">
                    <label for="StatusName" class="form-label">Status Name<span style="color: red;">*</span></label>
                    <input type="text" formControlName="StatusName" nbInput fullWidth fieldSize="medium" placeholder=" Status">
                    <small
                    *ngIf="nbForm.get('StatusName')?.invalid && (nbForm.get('StatusName')?.touched || nbForm.get('StatusName')?.dirty)">
                    <nb-hint style="color: red;" *ngIf=" nbForm.get('StatusName')?.errors?.['required']">Required</nb-hint>
                    <nb-hint style="color: red;" *ngIf="  nbForm.get('StatusName')?.errors?.['maxlength']">
                      Status Name  should have at most 50 characters</nb-hint>
                    <nb-hint style="color: red;"
                        *ngIf=" nbForm.get('StatusName')?.dirty && nbForm.get('StatusName')?.touched && nbForm.get('StatusName')?.errors?.['minlength']">Status
                         should have at least 3 characters</nb-hint>
                    <nb-hint style="color: red;"
                        *ngIf=" nbForm.get('StatusName')?.dirty && nbForm.get('StatusName')?.touched && nbForm.get('StatusName')?.errors?.duplicateValue">Status
                         is duplicate</nb-hint>

                </small>
                </div>


        </nb-card-body>
    </form>
</nb-card>
