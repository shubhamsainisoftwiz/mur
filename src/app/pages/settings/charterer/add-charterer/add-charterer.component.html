<p-toast></p-toast>


<nb-card class="px-3 container" 
[nbSpinner]="loading" nbSpinnerStatus="primary"
nbSpinnerSize="large" nbSpinnerMessage="">
    <form [formGroup]="nbForm" (ngSubmit)="submit()">
        <nb-card-header class="row  align-items-center justify-content-between">
            <div>
                <h5>{{formTitle}} Charterer</h5>
            </div>
            <div>
                <button type="button" nbButton status="danger" (click)="close()" class="mr-2">Cancel</button>
                <button type="button" nbButton status="basic" (click)=clearForm() class=" mr-2">Clear Form</button>
                <button type="submit" nbButton status="primary" class=" mr-2">Submit</button>
            </div>
        </nb-card-header>
        <nb-card-body class="example-items-rows">

                <div class=" col">
                    <label for="ChartererName" class="form-label">Charterer Name<span style="color: red;">*</span></label>
                    <input type="text" formControlName="ChartererName" nbInput fullWidth fieldSize="medium" placeholder=" Charterer Name">
                    <small
                    *ngIf="nbForm.get('ChartererName')?.invalid && (nbForm.get('ChartererName')?.touched || nbForm.get('ChartererName')?.dirty)">
                    <nb-hint style="color: red;" *ngIf=" nbForm.get('ChartererName')?.errors?.['required']">
                        Required</nb-hint>
                    <nb-hint style="color: red;" *ngIf="  nbForm.get('ChartererName')?.errors?.['maxlength']">
                        Charterer should have at most 100 characters</nb-hint>
                    <nb-hint style="color: red;"
                        *ngIf=" nbForm.get('ChartererName')?.dirty && nbForm.get('ChartererName')?.touched && nbForm.get('ChartererName')?.errors?.['minlength']">
                        Charterer should have at least 3 characters</nb-hint>
                        <nb-hint style="color: red;"
                        *ngIf=" nbForm.get('ChartererName')?.dirty && nbForm.get('ChartererName')?.touched && nbForm.get('ChartererName')?.errors?.duplicateValue">Charterer Name
                         is duplicate</nb-hint>

                </small>
                </div>


        </nb-card-body>
    </form>
</nb-card>
