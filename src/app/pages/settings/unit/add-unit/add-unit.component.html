<p-toast></p-toast>
<nb-card class="px-3 container" 
[nbSpinner]="loading" nbSpinnerStatus="primary"
nbSpinnerSize="large" nbSpinnerMessage="">
    <form [formGroup]="nbForm" (ngSubmit)="submit()">
        <nb-card-header class="row justify-content-between">
            <div>
                <h5>{{formTitle}} Unit Name</h5>
            </div>
            <div>
                <button type="button" nbButton status="danger" (click)="close()" class="mr-2">Cancel</button>
                <button type="button" nbButton status="basic" type="reset" class=" mr-2">Clear Form</button>
                <button type="submit" nbButton status="primary" class=" mr-2">Submit</button>
            </div>
        </nb-card-header>
        <nb-card-body class="example-items-rows">

                <div class=" col">
                    <label for="UnitName" class="form-label">Unit Name<span style="color: red;">*</span></label>
                    <input type="text" formControlName="UnitName" nbInput fullWidth fieldSize="medium" placeholder=" Unit Name ">
                    <small
                    *ngIf="nbForm.get('UnitName')?.invalid && (nbForm.get('UnitName')?.touched || nbForm.get('UnitName')?.dirty)">
                    <nb-hint style="color: red;" *ngIf=" nbForm.get('UnitName')?.errors?.['required']">Required</nb-hint>
                    <nb-hint style="color: red;" *ngIf="  nbForm.get('UnitName')?.errors?.['maxlength']">
                        Unit Name should have at most 50 characters</nb-hint>
                    <nb-hint style="color: red;"
                        *ngIf=" nbForm.get('UnitName')?.dirty && nbForm.get('UnitName')?.touched && nbForm.get('UnitName')?.errors?.['minlength']">Unit
                        Name should have at least 3 characters</nb-hint>
                    <nb-hint style="color: red;"
                        *ngIf=" nbForm.get('UnitName')?.dirty && nbForm.get('UnitName')?.touched && nbForm.get('UnitName')?.errors?.duplicateValue">Unit
                        Name is duplicate</nb-hint>


                </small>
                <!-- <div *ngIf="nbForm.get('UnitName').errors.duplicate">
                    Duplicate UnitName Please enter a different name.
                  </div> -->
                </div>
                
            
        </nb-card-body>
    </form>
</nb-card>
