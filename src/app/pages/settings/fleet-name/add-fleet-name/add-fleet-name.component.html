<p-toast></p-toast>

<nb-card class="px-3 container" 
[nbSpinner]="loading" nbSpinnerStatus="primary"
nbSpinnerSize="large" nbSpinnerMessage="">
    <form [formGroup]="nbForm" (ngSubmit)="submit()">
        <nb-card-header class="row  align-items-center justify-content-between">
            <div>
                <h5>{{formTitle}} Fleet Name</h5>
           
            </div>
            <div>
                <button type="button" nbButton status="danger" (click)="close()" class="mr-2">Cancel</button>
                <button type="button" nbButton status="basic" type="reset" class=" mr-2">Clear Form</button>
                <button type="submit" nbButton status="primary" class=" mr-2">Submit</button>
            </div>
        </nb-card-header>
        <nb-card-body class="example-items-rows">

                <div class=" col">
                    <label for="FleetName" class="form-label">Fleet Name<span style="color: red;">*</span></label>
                    <input type="text" formControlName="FleetName" nbInput fullWidth fieldSize="medium" placeholder=" Fleet Name">
                    <small
                    *ngIf="nbForm.get('FleetName')?.invalid && (nbForm.get('FleetName')?.touched || nbForm.get('FleetName')?.dirty)">
                    <nb-hint style="color: red;" *ngIf=" nbForm.get('FleetName')?.errors?.['required']">Required</nb-hint>
                    <nb-hint style="color: red;" *ngIf="  nbForm.get('FleetName')?.errors?.['maxlength']">
                        Fleet Name should have at most 100 characters</nb-hint>
                    <nb-hint style="color: red;"
                        *ngIf=" nbForm.get('FleetName')?.dirty && nbForm.get('FleetName')?.touched && nbForm.get('FleetName')?.errors?.['minlength']">
                        Fleet Name should have at least 3 characters</nb-hint>
                        <nb-hint style="color: red;"
                        *ngIf=" nbForm.get('FleetName')?.dirty && nbForm.get('FleetName')?.touched && nbForm.get('FleetName')?.errors?.duplicateValue">Fleet Name
                         is duplicate</nb-hint>

                </small>
                </div>
                
            
        </nb-card-body>
    </form>
</nb-card>
