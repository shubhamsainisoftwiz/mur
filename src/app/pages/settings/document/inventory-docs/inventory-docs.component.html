<nb-card class="px-2">
    <nb-card-header class="row align-items-center justify-content-between">
        <div>
            <h5>Inventory File Upload Management</h5>
        </div>

    </nb-card-header>
    <div class="d-flex  justify-content-between py-3">
        <div>
            <button nbButton [status]="activeIndex === 0 ? 'primary' : 'control'"
                [ngClass]="activeIndex===0?'':'button-table'" class="mr-2" (click)="changeDocs('Import')"
                label="">Import</button>
            <button nbButton [status]="activeIndex === 1 ? 'primary' : 'control'"
                [ngClass]="activeIndex===1?'':'button-table'" (click)="changeDocs('Export')" label="">
                Export</button>
        </div>
    </div>
</nb-card>

<nb-card class="mt-4">

    <nb-card-body class="example-items-rows">
        <div class=" col-4 pl-0 mb-3">
            <label  class="form-label">Inventory List<span style="color: red;">*</span></label>

            <ng-select fullWidth  [appendTo]="'body'" formControlName="InventoryList" placeholder="Select Inventory List">
                <ng-option *ngFor="let option of dropDownMasterlist" [value]="option.id">{{
                    option.name }}</ng-option>

            </ng-select>
            <!-- <small
                *ngIf="nbForm.get('CountryId')?.invalid && (nbForm.get('CountryId')?.touched || nbForm.get('CountryId')?.dirty)">
                <nb-hint style="color: red;" *ngIf=" nbForm.get('CountryId')?.errors?.['required']">
                    Required</nb-hint>


            </small> -->




        </div>
        <div *ngIf="activeIndex === 0" class="uploader-wrapper mb-3">
            <ngx-awesome-uploader
              [adapter]="adapter"
              [enableCropper]="true"
              [fileMaxSize]="200"
              (uploadSuccess)="uploadSuccess($event)"
              (validationError)="onValidationError($event)"
            >
            </ngx-awesome-uploader>
          </div>
        <div class="col-12 pl-0">
            <button nbButton class="mr-3" status="primary" (click)="activeIndex === 1 ? exportData('text') : importData('text')">
                {{ activeIndex === 1 ? 'Export File' : 'Import File' }}
              </button>
            <button nbButton status="primary" (click)="activeIndex === 1 ? exportData('attachment') : importData('attachment')">
                {{ activeIndex === 1 ? 'Export Attachment' : 'Import Attachment' }}
              </button>
            <!-- <button nbButton status="primary"(click)="exportData()">Export</button> -->
          </div>
       
      </nb-card-body>
</nb-card>
